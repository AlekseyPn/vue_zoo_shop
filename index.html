<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1>{{ sitename }}</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row product">
                <div class="col-md-2 col-md-offset-1">
                    <figure>
                        <img :src="product.image" alt="Product">
                    </figure>
                </div>
                <div class="col-md-6 col-md-offset-2 description">
                    <h1>{{ product.title }}</h1>
                    <p v-html="product.description"></p>
                    <p class="price">{{ product.price | formatPrice }}</p>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        let webstore;
        webstore = new Vue({
            el: '#app',
            data: {
                sitename: "Vue.js Pet Depot",
                product: {	//#A
                    id: 1001,     	//#B
                    title: "Cat Food, 25lb bag",	//#B
                    description: "A 25 pound bag of <em>irresistible</em>," + "organic goodness for your cat.",	//#B
                    price: 2000,	//#B
                    image: "assets/images/product-fullsize.png"	//#B
                },
            },
            filters: {
                formatPrice: function (price) {
                    if (!parseInt(price)) return "";
                    if (price > 99999) {
                        const priceString = (price / 100).toFixed(2);
                        const priceArray = priceString.split("").reverse();
                        let index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ",");
                            index += 4;
                        }

                        return "$" + priceArray.reverse().join("");
                    }
                    return "$" + (price / 100).toFixed(2);
                }
            },
        });
    </script>
</body>
</html>
